<div class="d-flex flex-row justify-content-start" >
    <span class="p-2 puce"></span> 
    <p style="font-size: 30px; margin-top: 15px; font-weight: bold;" class="p-2 ">Finalisation</p>
 </div>
 <hr  width="99%" color="#ebe7e7" size="3">

 <div class="finalisation">
     <p style="margin-bottom: 30px; margin-top: 20px;">Montant global de votre achat :</p>
     <p style="color: #76552c; font-size: 40px; font-weight: bold;">{{dataVente.montantTotal}} FCFA</p>
     <p style="color: #76552c; font-size: 20px; font-weight: bold;">{{dataVente.transactionType}}</p> <br>
     <p *ngIf="typeTimbre==='Timbres pour fiscal' || typeTimbre==='Droits d\'enregistrement' || typeTimbre==='Droits de mutation'">Réception du justificatif :</p>
     <p *ngIf="typeTimbre=='Timbres pour passeport'">Réception de la quittance et du justificatif :</p>

     <div class="form-check">
        <input class="form-check-input"  type="radio" name="envoiQuittance" id="email" value="option1" (click)="parEmail()">
        <label *ngIf="typeTimbre==='Timbres pour fiscal' || typeTimbre==='Droits d\'enregistrement' || typeTimbre==='Droits de mutation'" class="form-check-label" for="email">
          Envoyer justificatif par <span style="font-weight: bold;">E-mail</span>.
        </label>
        <label *ngIf="typeTimbre=='Timbres pour passeport'" class="form-check-label" for="email">
          Envoyer quittance et justificatif par <span style="font-weight: bold;">E-mail</span>.
        </label>
        <form>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Saisir l'adresse mail :</label>
              <div class="col-sm-7">
                <input type="email" [(ngModel)]="emailReception" ng-disabled="isChecked=='false'" class="form-control" id="emailReception" name="emailReception">
              </div>
            </div>
            <div class="form-group row">
              <label for="confirmEmail" class="col-sm-3 col-form-label">Confimer l'adresse mail :</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="confirmEmail">
              </div>
            </div>
          </form>
     </div>
     <div class="form-check" style="margin-bottom: 70px;">
        <input class="form-check-input" type="radio" name="envoiQuittance" id="sms" value="option2" (click)="parSMS()">
        <label *ngIf="typeTimbre==='Timbres pour fiscal' || typeTimbre==='Droits d\'enregistrement' || typeTimbre==='Droits de mutation'" class="form-check-label" for="sms">
          Envoyer justificatif par <span style="font-weight: bold;">SMS</span>.
        </label>
        <label *ngIf="typeTimbre=='Timbres pour passeport'" class="form-check-label" for="sms">
          Envoyer quittance et justificatif par <span style="font-weight: bold;">SMS</span>.
      </label>
        <form>  
            <div class="form-group row">
              <label for="inputTel" class="col-sm-3 col-form-label">Saisir le N° de téléphone :</label>
              <div class="col-sm-7">
                <input type="tel" [(ngModel)]="telReception" class="form-control" id="telReception" name="telReception">
              </div>
            </div>
            <div class="form-group row">
              <label for="confirmTel" class="col-sm-3 col-form-label">Confimer le N° de téléphone :</label>
              <div class="col-sm-7">
                <input type="tel" class="form-control" id="confirmTel">
              </div>
            </div>
          </form>
      </div>
      <div class="d-flex flex-row flex-wrap justify-content-around" style="margin-bottom: 15px; margin-top: 40px;">
        <button type="submit" class="p-2 btn retour" (click)="retour()">
          <img class="fleche_gauche" src="assets\decoupage\fleche_gauche.PNG" alt="arrow right">
          Retour
        </button>
        <button type="submit" class="p-2 btn valider" (click)="valider()">
          Valider
          <img class="fleche" src="assets\decoupage\fleche.PNG" alt="arrow right">
        </button>
      </div>
</div>
