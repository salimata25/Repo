<div class="container-fluid"> 
  <div>
    <app-header></app-header>
  </div>
  <div class="classPages">
      <div class="d-flex flex-row justify-content-start" style="margin-left: 30px; padding-top: 20px;">
        <span class="p-2 puce_titre"></span> 
        <span class="p-2 titre">VENTE DE TIMBRE FISCAL ET QUITTANCE</span>
      </div>
      <div class="row justify-content-center">
      
      
        <div class="col-11 align-self-center ligne" style="text-align: center; background-color: white; border-radius: 1rem; margin-bottom:3rem; margin-top: 3rem; margin: 1rem;">
                
        <router-outlet></router-outlet>

<div class="d-flex flex-row justify-content-start" >
    <span class="p-2 puce"></span> 
    <p style="font-size: 30px; margin-top: 15px; font-weight: bold;" class="p-2 ">Finalisation</p>
 </div>
 <hr  width="99%" color="#ebe7e7" size="3">

 <div class="finalisation">
     <p style="margin-bottom: 30px; margin-top: 20px;">Montant global de votre achat :</p>
     <p style="color: #76552c; font-size: 40px; font-weight: bold;">40.000 FCFA</p>
     <p style="color: #76552c; font-size: 20px; font-weight: bold;">Timbre pour passport</p> <br>
     <p>Réception de la quittance et du justificatif :</p>
     <div class="form-check">
        <input class="form-check-input" type="radio" name="envoiQuittance" id="email" value="option1" checked>
        <label class="form-check-label" for="email">
          Evoyer quittance et justificatif par <span style="font-weight: bold;">E-mail</span>.
        </label>
        <form>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Saisir l'adresse mail :</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-group row">
              <label for="confirmEmail" class="col-sm-3 col-form-label">Confimer l'adresse mail :</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="confirmEmail">
              </div>
            </div>
          </form>
     </div>
     <div class="form-check" style="margin-bottom: 100px;">
        <input class="form-check-input" type="radio" name="envoiQuittance" id="sms" value="option2">
        <label class="form-check-label" for="sms">
            Evoyer quittance et justificatif par <span style="font-weight: bold;">SMS</span>.
        </label>
        <form>
            <div class="form-group row">
              <label for="inputTel" class="col-sm-3 col-form-label">Saisir le N° de téléphone :</label>
              <div class="col-sm-7">
                <input type="tel" class="form-control" id="inputTel" >
              </div>
            </div>
            <div class="form-group row">
              <label for="confirmTel" class="col-sm-3 col-form-label">Confimer le N° de téléphone :</label>
              <div class="col-sm-7">
                <input type="tel" class="form-control" id="confirmTel">
              </div>
            </div>
          </form>
      </div>
      <div class="d-flex justify-content-around" style="margin-bottom: 20px; margin-top: 40px;">
        <button type="submit" class="p-2 btn retour" (click)="retour()">
          <img class="fleche_gauche" src="assets\decoupage\fleche_gauche.PNG" alt="arrow right">
          Retour
        </button>
        <button type="submit" class="p-2 btn valider" (click)="valider()">
          Valider
          <img class="fleche" src="assets\decoupage\fleche.PNG" alt="arrow right">
        </button>
      </div>
    </div> 
  </div>
</div>
</div>
 <footer >
  
</footer>
</div>
